{% extends 'pages/home_base.html' %}
{% block content %}

    <div class= "container banner1">
    <div class="row no-margin">
    <div class="col-sm-12 col-md-6 col-md-offset-3 custom-thumbnail signUp">
                    <div class="row sign-up">
                        <div class="col-sm-12 right-border signup">
                            <div class="row">
                              <div class="col-xs-12 text-center">
                                <h2 class="text-uppercase"><b>Get Listed on Medstart</b></h2>
                              </div>
                            </div><!-- /.rw -->

                            <form class="form-horizontal" id="signup1" action="#" method="post" style="margin-top: 20px;">
                                <div id="mcongMsg"></div>

                                <div class="form-group">
                                <label class="col-sm-3 control-label" for="email">Merchant</label>
                                <div class="col-sm-9">
                                    <input type="text" id="rmerchant" name="merchant_name" placeholder="Enter Merchant Name" class="form-control"/>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-sm-3 control-label" for="email">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" id="memail" name="email" placeholder="Enter Email" class="form-control"/>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-sm-3 control-label" for="mobile_no">Mobile No</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <span class="input-group-addon">+91</span>
                                        <input type="number" id="mmobile" name="mobile_no" placeholder="Enter Mobile Number" class="form-control"/>
                                    </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="mPassword" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                  <input type="password" class="form-control" id="mPassword" name="inputPassword" placeholder="Enter Password">
                                </div>
                              </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-md-9 col-md-offset-3">
                                      <input type="checkbox" id="mcheck" value="1" checked>
                                      <a href="">I Accept Terms & conditions.</a>
                                    </div>
                                    <div class="col-xs-12 col-md-9 col-md-offset-3">
                                        <div id="mer-err-msg"></div>
                                    </div>
                                </div>
                              <div class="form-group">
                                  <div class="sign-in-alert">
                                    <div class="alert alert-danger form-alert" style="display: none">
                                        <button type="button" id="web_button" class="close" data-dismiss="alert">Ã—</button>
                                        <div id="alert"></div>
                                    </div>
                                </div>
                              </div>
                              <div class="form-group">

                                  <button type="submit" id="msignup" class="btn btn-primary center-block btn-form-submit">Create Account</button>

                              </div>

                            </form>

                            <div class="col-xs-12 checkbox-right">
                                <div class="row">
                                    <p class="pull-right"><a href="{% url 'login' %}">Already have an account</a></p>
                                </div>
                            </div>

                        </div><!-- 8x8 -->

                    </div>
    <div class="clearfix"> </div>
                </div><!-- /.lg12x12 -->
    </div>
    </div>
<script type="text/javascript">
$(document).ready(function(){
    $('form#signup1').submit(function(e) {
        e.preventDefault();
        merchant = $("#rmerchant").val();
        if(merchant == '') {
            $('#mer-err-msg').text('Please enter your merchant name');
            return false;
        }
        email = $('#memail').val();
        if (email == '') {
            $('#mer-err-msg').text('Email is required');
            return false;
        }
        mobile = $('#mmobile').val();
        if (mobile == '') {
            $('#mer-err-msg').text('Mobile no. is required');
            return false;
        }
        if (mobile != parseInt(mobile, 10)) {
            $('#mer-err-msg').text('Mobile no. should be Integer');
            return false;
        } else {
            $('#mer-err-msg').text('');
        }
        if (mobile.length != 10) {
            $('#mer-err-msg').text('Mobile no. should be of 10 character only');
            return false;
        } else {
            $('#mer-err-msg').text('');
        }

        password = $('#mPassword').val();
        if (password == '') {
            $('#mer-err-msg').text('Password is required');
            return false;
        }


        $('#msignup').attr('disabled', 'disabled');
        $.ajax({
            url: "/signup_merchant/",
            method: 'POST',
            data: {
                merchant:$("#rmerchant").val(),
                email: $("#memail").val(), mobile: $("#mmobile").val(),
                password: $("#mPassword").val(), 'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function (result) {
                console.log(result)
                $("#congMsg").text(result.Success)

            },
            error: function (result) {
                $('#reg-err-msg').text(result.Error)
                $('#signup1').removeAttr('disabled');

            }

        });
    });
    });
</script>


{% endblock content %}
